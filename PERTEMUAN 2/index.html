<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 3;

        console.log("hasil penjumlahan:", a + b);
        console.log("hasil pengurangan:", a - b);
        console.log("hasil perkalian:", a * b);
        console.log("hasil exponensial:", a ** b);
        console.log("hasil pembagian:", a / b);
        console.log("hasil sisa bagi", a % b);

        let number = 9;
        let result = Math.sqrt(number);
        console.log("hasil akar dari 9:", result);
        
        let boolA = true;
        let boolB = false;

        console.log("a AND b: ", boolA && boolB);
        console.log("a OR b:", boolA || boolB);
        console.log("kebalikan true: ", !true);

        let nilai = 30;
        if (nilai >= 85) {
            console.log("A");
        } else if (nilai >= 75) {
            console.log("B");
        } else if (nilai >= 50) {
            console.log("C");
        } else if (nilai >= 30) {
            console.log("D");
        } else {
            console.log("E");
        }

        nilai = 100;
        if (nilai >= 75) {
            console.log("selamat kamu lulus");
        } else {
            console.log("mohon coba lagi tahun depan!");
        }
    </script>
</body>
</html>
